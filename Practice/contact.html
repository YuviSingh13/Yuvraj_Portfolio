<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Detail</title>
    <link rel="stylesheet" href="contacts.css">
</head>
<body>
    <div class="info">
        <form action="">
            <h1 class="heading">Contact Details</h1>
            <p>Required fields are followed by *</p>
            <p>Name : <sup>*</sup><input type="text" name="name" placeholder="John Doe" id=""> </p>
            <p>Email : <sup>*</sup> <input type="email" name="email" placeholder="john@gmail.com" id=""> </p>
            <p>Address : <sup>*</sup><textarea name="address" id="" cols="30" rows="10"></textarea></p>
            <p>Phone no. : <sup>*</sup> <input type="number" name="phone" id=""></p>
            <p>City : <sup>*</sup><input type="text" name="city" id=""> </p>
            <p>State : <sup>*</sup> <input type="text" name="state" id=""></p>
            <input type="submit" value="Save">
        </form>
    </div>
    
</body>
</html>
